<script>
const token = "df1e0b1a-66c9-48a0-aa0d-ce274583fd3a"; // your secret token
const ws = new WebSocket(`wss://your-bridge.onrender.com/?token=${token}`);

ws.onopen = () => {
  console.log("Connected to secure SSH bridge!");
  ws.send("ls"); // example command
};

ws.onmessage = (e) => {
  console.log("SSH Output:", e.data);
};
</script>
